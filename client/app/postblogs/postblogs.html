<div style="margin-top: 100px;">
    <form name="myForm" ng-submit="postblogs()" class="container form-horizontal">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
            <label class="col-sm-2 control-label">blog title</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" name="title" ng-required="true" ng-model="data.title" class="form-control" placeholder="please input title">
            </div>
        </div>

       
        <div class="form-group">
            <label class="col-sm-2 control-label">personal statement</label>
             <div class="col-sm-10">
                <textarea class="form-control" rows="20" cols="0" ng-model="data.blog" placeholder="please input content.."></textarea>
            </div>
        </div>


        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" ng-required="true" class="btn btn-default" ng-disabled="myForm.$invalid">submit</button>
           </div>
        </div>
    </form>
    <br>
        <br>
    <br>
</div>
