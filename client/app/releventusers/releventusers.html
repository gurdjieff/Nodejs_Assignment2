<div class="container">
	<h2>relevantAuthors</h2>
	<div ng-repeat="author in relevantAuthors">
	<h4>Name: <a href="/blogs/{{author.username}}">{{author.username}}</a></h4>
	<div ng-repeat="blog in author.commentBlogs">
	<h5>Blog:  <a href="/blogDetails/{{blog._id}}">{{blog.title}}</a></h5>
	</div>
<hr/>
	</div>
</div>
