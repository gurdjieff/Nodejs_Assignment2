<div class="container">
	<h2>blogs<h2>
 </div>
            
    <div class="container">
        <input class="col-sm-1" type="checkbox" ng-model="myBlogs"/> only show my blogs
    </div>
 </div> 
<div class="container">
        <table class="table ng-table-responsive">       
             <thead>
              <thead>
                <tr>
                    <th>fans</th>
                	<th>author</th>
                    <th>title</th>
                    <th>date</th>
                    <th>edit</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="!myBlogs" ng-repeat="blog in blogs">
                <td>
  <span class="glyphicon glyphicon-hand-right" aria-hidden="true" ng-click="like(blog._id)"></span>
            <span ng-repeat="like in blog.likes">
                <a href="/blogs/{{like.name}}">{{like.name}}, </a>
            </span>
        </td>



                    <td><a href="/blogs/{{blog.name}}">{{blog.name}}</a></td>

                    <td><a href="/blogDetails/{{blog._id}}">{{blog.title}}</a></td>
                    <td>{{blog.date}}</td>
                    <td>
                        <button type="button" ng-disabled="blog.name != commonData.username" ng-click="edit(blog._id)" class="btn btn-primary">edit</button>
                    </td>
                    <td>
                        <button type="button" ng-disabled="blog.name != commonData.username" ng-click="remove(blog._id)" class="btn btn-primary">delete</button>
                    </td>
                </tr>

                <tr ng-show="myBlogs == true" ng-repeat="blog in blogs | filter:{name:commonData.username}">
                    <td><span class="glyphicon glyphicon-hand-right" aria-hidden="true" ng-click="like(blog._id)"></span>
            <span ng-repeat="like in blog.likes">
                <a href="/blogs/{{like.name}}">{{like.name}}, </a>
            </span>
        </td>
                    <td>{{blog.name}}</td>
                    <td><a href="/blogDetails/{{blog._id}}">{{blog.title}}</a></td>
                    <td>{{blog.date}}</td>

                    <td>
                        <button type="button" ng-disabled="blog.name != commonData.username" ng-click="edit(blog._id)" class="btn btn-primary">edit</button>
                    </td>
                    <td>
                        <button type="button" ng-disabled="blog.name != commonData.username" ng-click="remove(blog._id)" class="btn btn-primary">delete</button>
                    </td>
                </tr>
            </tbody>

        </table>
                      <hr/>

</div>
