<div ng-show="commonData.error" class="alert alert-info">{{commonData.error}}</div>
<div style="margin-top: 100px;">
    <form name="myForm" ng-submit="register()" class="container form-horizontal">
        <div class="form-group" ng-class="{'has-error':myForm.username.$dirty && myForm.username.$invalid}">
            <label class="col-sm-2 control-label">user name</label>
            <div class="col-sm-10">
                <input type="text" autocomplete="off" name="username" ng-pattern="/^[a-zA-Z]{1}/" ng-required="true" ng-maxlength="10" ng-model="data.username" class="form-control" placeholder="username">
                <div ng-show="myForm.username.$dirty && myForm.username.$error.maxlength" class="alert alert-danger help-block">
                    username lenght limited within 10 
                </div>
                <div ng-show="myForm.username.$dirty && myForm.username.$error.pattern" class="alert alert-danger help-block">
                    username must begin with alphabet
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.password.$dirty && myForm.password.$invalid}">
            <label class="col-sm-2 control-label">password</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" name="password" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.password" class="form-control" placeholder="password">
                <div ng-show="myForm.password.$dirty && myForm.password.$error.maxlength" class="alert alert-danger help-block">
                    password lenght limited within 10 
                </div>
                <div ng-show="myForm.password.$dirty && myForm.password.$error.minlength" class="alert alert-danger help-block">
                    password lenght must be at least 5
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.passwordConfirm.$dirty && myForm.passwordConfirm.$invalid}">
            <label class="col-sm-2 control-label">confirm password</label>
            <div class="col-sm-10">
                <input type="password" autocomplete="off" name="passwordConfirm" ng-required="true" ng-model="data.passwordConfirm" class="form-control" placeholder="confirm password">
                <div ng-show="myForm.password.$dirty && myForm.passwordConfirm.$dirty && data.password !== data.passwordConfirm" class="alert alert-danger help-block">
                    password are not consistent
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error':myForm.email.$dirty && myForm.email.$invalid}">
            <label class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="email" autocomplete="off" name="email" ng-required="true" ng-model="data.email" class="form-control" placeholder="email">
                <div ng-show="myForm.email.$dirty && myForm.email.$error.email" class="alert alert-danger help-block">
                    email format is incorrect
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">website</label>
            <div class="col-sm-10">
                <input type="url" autocomplete="off" name="blog" ng-model="data.blog" class="form-control" placeholder="website">
            </div>
        </div>

       
        <div class="form-group">
            <label class="col-sm-2 control-label">personal statement</label>
             <div class="col-sm-10">
                <textarea class="form-control" rows="3" cols="20" ng-model="data.statement"></textarea>
            </div>
        </div>


        <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
               <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">register</button>
               <button type="reset" class="btn btn-default" ng-click="reset()">reset</button>
           </div>
        </div>
    </form>
    <br>
        <br>
    <br>
</div>
</div>
