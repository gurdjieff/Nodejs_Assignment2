<div ng-show="commonData.error" class="alert alert-info">{{commonData.error}}</div>
<div class="container">
  <h4>{{blog.title}}</h4>
  <a href="/blogs/{{blog.name}}"><h5>{{blog.name}}</h5></a>
	<p>{{blog.content}}</p>
  <hr/>
<div>
	<h5>Feedbacks:</h5>
    <div ng-repeat="comment in comments">
        <div>
            <p ><a href="/blogs/{{comment.name}}"> {{comment.name}} :</a>{{comment.content}} | {{comment.date}}</p>
            </div>
            <p class="glyphicon glyphicon-hand-right" ng-click="like(comment._id)">  fans</p>:
            <span ng-repeat="like in comment.likes">
                <a href="/blogs/{{like.name}}">{{like.name}}, </a>
            </span>
          <hr/>
	</div>
</div>
	 <form name="myForm" ng-submit="postComment()" class="container form-horizontal">
        <div class="form-group">
             <div class="col-sm-20">
                <textarea placeholder="please input feedback.." class="form-control" rows="6" cols="30" ng-model="commentInfo"></textarea>
            </div>
        </div>
        <div class="form-group">
           <div class="col-sm-offset--0 col-sm-0">
               <button class="btn btn-default">submit</button>
           </div>
        </div>
    </form>
 </div>
</div>
